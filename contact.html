<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="./css/style.css" />
		
		<title>Mignelli | Contacto</title>

	<body>
		<nav class="navbar mainnavbar">
			<div class="container">
				<ul class="nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="work.html">Mis trabajos</a></li>

		<section class="subtitle">
			<div class="container">
				<h2>Hola, <span>Como estas?</span></h2>
			</div>
		</section>

		<section id="contact">
			<div class="container">
				<div class="contact-box">
					<h4>Hola!</h4>
					<form action="">
						<div class="form-group form-row">
							<input type="text" placeholder="Nombre" class="form-control" />
							<input type="text" placeholder="Apellido" class="form-control" />
						</div>
						<div class="form-group">
							<input type="email" placeholder="Direccion de Email" class="form-control" />
						</div>
						<div class="form-group">
							<textarea name="message" id="" cols="30" rows="10" placeholder="Mensaje" class="form-control"></textarea>
						</div>
						<button class="btn btn-dark">Enviar</button>
					</form>
				</div>
			</div>
		</section>

		<footer id="mainfooter">
			<a href="https://twitter.com/MarianMignelli1/with_replies" class="twitter-follow-button" data-show-count="false"
				>Follow @marianmignelli1</a
			>
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</footer>
	</body>
